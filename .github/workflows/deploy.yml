name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Test API build
        working-directory: ./cocow-api
        run: |
          npm ci
          npm run build

      - name: Test Web build
        working-directory: ./cocow-web
        run: |
          npm ci
          npm run build

  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment: Cocow-dev
    env:
      SERVER_HOST: ${{ secrets.SERVER_HOST }}
      SERVER_USER: ${{ secrets.SERVER_USER }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate secrets
        run: |
          if [ -z "$SERVER_HOST" ]; then
            echo "❌ Error: SERVER_HOST secret is not set"
            exit 1
          fi
          if [ -z "$SERVER_USER" ]; then
            echo "❌ Error: SERVER_USER secret is not set"
            exit 1
          fi
          echo "✅ All required secrets are configured"
          echo "Deploying to: $SERVER_USER@$SERVER_HOST"

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "$SERVER_HOST" >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          # 使用 rsync 同步代码到服务器
          rsync -avz --delete \
            --exclude 'node_modules' \
            --exclude '.git' \
            --exclude '.github' \
            --exclude '*.log' \
            ./ "$SERVER_USER@$SERVER_HOST:~/cocow-app/"

      - name: Build and start services
        run: |
          ssh "$SERVER_USER@$SERVER_HOST" << 'EOF'
            cd ~/cocow-app
            COMPOSE_CMD="docker compose"
            if command -v docker-compose >/dev/null 2>&1; then
              COMPOSE_CMD="docker-compose"
            fi
            
            # 创建网络（如果不存在）
            docker network inspect cocow-network >/dev/null 2>&1 || docker network create cocow-network
            
            # 备份当前状态
            $COMPOSE_CMD ps > deployment-backup-$(date +%Y%m%d-%H%M%S).txt 2>/dev/null || true
            
            # 停止旧容器
            $COMPOSE_CMD down
            
            # 在服务器上构建镜像
            $COMPOSE_CMD build --no-cache
            
            # 启动服务
            $COMPOSE_CMD up -d
            
            # 等待服务启动
            echo "Waiting for services to start..."
            sleep 15
            
            # 检查服务状态
            $COMPOSE_CMD ps
            
            # 清理悬空镜像
            docker image prune -f
          EOF

      - name: Health check
        run: |
          ssh "$SERVER_USER@$SERVER_HOST" << 'EOF'
            cd ~/cocow-app
            COMPOSE_CMD="docker compose"
            if command -v docker-compose >/dev/null 2>&1; then
              COMPOSE_CMD="docker-compose"
            fi
            
            # 检查容器是否运行
            if ! $COMPOSE_CMD ps | grep -q "Up"; then
              echo "❌ Error: Containers are not running"
              $COMPOSE_CMD logs
              exit 1
            fi
            
            echo "✅ Deployment successful!"
          EOF

      - name: Cleanup on failure
        if: failure()
        run: |
          ssh "$SERVER_USER@$SERVER_HOST" << 'EOF'
            cd ~/cocow-app
            COMPOSE_CMD="docker compose"
            if command -v docker-compose >/dev/null 2>&1; then
              COMPOSE_CMD="docker-compose"
            fi
            echo "⚠️  Deployment failed, cleaning up..."
            $COMPOSE_CMD down
            $COMPOSE_CMD logs
          EOF
